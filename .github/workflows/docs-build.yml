name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build documentation
      run: |
        cd docs
        hugo --minify --baseURL "https://openmlrl.github.io/CoMLRL/"

    - name: Deploy to OpenMLRL.github.io
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.OPENMLRL_TOKEN }}
        external_repository: OpenMLRL/OpenMLRL.github.io
        publish_dir: ./docs/public
        publish_branch: main
        destination_dir: CoMLRL
