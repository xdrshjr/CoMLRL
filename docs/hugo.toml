baseURL = "/"            # GitHub Pages workflow overrides this via -b
title = "CoMLRL"
languageCode = "en-us"
defaultContentLanguage = "en"
relativeURLs = true        # Keep links working under /CoMLRL/ path

# Do not build a /public folder into the repo; GitHub Action will publish.
publishDir = "public"

# Keep the site minimal; Hugo Modules will import the Book theme.
enableGitInfo = true
disableKinds = ["taxonomy"]

[params]
  BookTheme = "light"         # force light theme by default
  BookSection = "docs"        # top-level content section for the sidebar
  BookToC = false              # disable right sidebar Table of Contents
  BookSearch = true
  BookLogo = "img/comlrl_logo.png"
  BookRepo = "https://github.com/OpenMLRL/CoMLRL"
  BookRepoBranch = "main"
  BookEditPath = "edit/main/docs"
  BookDateFormat = "Jan 2, 2006"
  BookMath = true              # enable KaTeX site-wide

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  # Import the Hugo Book theme via Hugo Modules
  [[module.imports]]
    path = "github.com/alex-shpak/hugo-book"
